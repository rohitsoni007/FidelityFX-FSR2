name: Build FSR2 binaries

on:
  push:
    tags:
      - 'v*.*.*'     # run when a version tag is pushed
  workflow_dispatch:   # also allow manual trigger

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Configure x64
        run: cmake -B build-x64 -A x64 -DCMAKE_BUILD_TYPE=Release .

      - name: Build x64
        run: cmake --build build-x64 --config Release

      - name: Configure x86
        run: cmake -B build-x86 -A Win32 -DCMAKE_BUILD_TYPE=Release .

      - name: Build x86
        run: cmake --build build-x86 --config Release

      - name: Package binaries
        run: |
          mkdir out
          copy build-x64\Release\fsr2.dll out\fsr2_x64.dll
          copy build-x86\Release\fsr2.dll out\fsr2_x86.dll
          powershell -Command "Compress-Archive out fsr2.${{ github.ref_name }}.zip"

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: fsr2.${{ github.ref_name }}.zip
          asset_name: fsr2.${{ github.ref_name }}.zip
          asset_content_type: application/zip
