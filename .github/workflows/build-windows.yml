name: Build FSR2 binaries

on:
  push:
    tags:
      - 'v*.*.*'     # run when a version tag is pushed
  workflow_dispatch:   # also allow manual trigger

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Vulkan SDK
        run: |
          $ProgressPreference = 'SilentlyContinue'
          $vulkanUrl = "https://sdk.lunarg.com/download/latest/windows/vulkan-sdk.exe"
          Invoke-WebRequest -Uri $vulkanUrl -OutFile vulkan-sdk.exe
          .\vulkan-sdk.exe --accept-licenses --default-answer --confirm-command install
          del vulkan-sdk.exe

      - name: Configure x64 DX12
        run: cmake -B build-x64-dx12 -A x64 -DCMAKE_BUILD_TYPE=Release -DGFX_API=DX12 .

      - name: Build x64 DX12
        run: cmake --build build-x64-dx12 --config Release

      - name: Configure x86 DX12
        run: cmake -B build-x86-dx12 -A Win32 -DCMAKE_BUILD_TYPE=Release -DGFX_API=DX12 .

      - name: Build x86 DX12
        run: cmake --build build-x86-dx12 --config Release

      - name: Configure x64 Vulkan
        run: cmake -B build-x64-vk -A x64 -DCMAKE_BUILD_TYPE=Release -DGFX_API=VK .

      - name: Build x64 Vulkan
        run: cmake --build build-x64-vk --config Release

      - name: Configure x86 Vulkan
        run: cmake -B build-x86-vk -A Win32 -DCMAKE_BUILD_TYPE=Release -DGFX_API=VK .

      - name: Build x86 Vulkan
        run: cmake --build build-x86-vk --config Release

      - name: Package binaries
        run: |
          mkdir out
          copy build-x64-dx12\Release\fsr2.dll out\fsr2_x64_dx12.dll
          copy build-x86-dx12\Release\fsr2.dll out\fsr2_x86_dx12.dll
          copy build-x64-vk\Release\fsr2.dll out\fsr2_x64_vk.dll
          copy build-x86-vk\Release\fsr2.dll out\fsr2_x86_vk.dll
          powershell -Command "Compress-Archive out fsr2.${{ github.ref_name }}.zip"

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: fsr2.${{ github.ref_name }}.zip
          asset_name: fsr2.${{ github.ref_name }}.zip
          asset_content_type: application/zip
